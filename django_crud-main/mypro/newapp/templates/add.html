<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
          .container1 { 
            padding-top: 10px;
        height: 400px; 
        width: 300px; 
        background: #dde1e7; 
        text-align: center;
        border-radius: 6px; 
        box-shadow: -3px -3px 7px #ffffffb2,  
         3px 3px 5px rgba(94, 104, 121, 0.945); 
      } 
</style>
<body>
    <div class="container1">
        <h1>Add Book</h1>
        <form action="{% url 'addrec' %}" method="post">
            {% csrf_token %}
            <label for="">Book Name</label><br><br>
            <input type="text" name="BookName" required><br><br>
            <label for="">Author Name</label><br><br>
            <input type="text" name="AuthorName" required><br><br>
            <label for="">Price</label><br><br>
            <input type="number" min="1" name="Price" required><br><br>
            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
